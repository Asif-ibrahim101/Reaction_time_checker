<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReflexRace.com</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="header">
            <div class="logo_div">
                <p class="logo">ReflexRace.com</p>
            </div>
        </div>

        <div class="main-body">
            <div class="heading">
                <h1 class="head-text"><span class="reaction">Reaction</span> Time Test</h1>
            </div>

            <div class="msg">
                <p class="msg">Test your mouse click or spacebar press time in milliseconds</p>
            </div>

            <div class="btn">
                <button id="startButton">Start</button>
                <p class="sideNote">clike or press spacebar</p>
            </div>

            <div id="result">
                <p id="message"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
